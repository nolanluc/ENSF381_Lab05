<!DOCTYPE html> 
<html> 
<head> 
    <title>Lab5 - Exercise 1</title> 
</head> 
<body> 
    <input type="text" id="textInput" placeholder="Type something here..."/> 
    <label id="textLabel"></label> 
    <button id="redButton">Red</button> 
    <button id="blueButton">Blue</button> 
    <button id="greenButton">Green</button> 
    <button id="orangeButton">Orange</button> 
    <button id="purpleButton">Purple</button> 
</body> 
<script type="text/javascript"> 
    <!-- Your JavaScript code will go here --> 



    const textInput = document.getElementById('textInput');
    const textLabel = document.getElementById('textLabel');
    textInput.addEventListener('keydown',  async function(event) {
        if(event.key == 'Enter') {
            await retrieveData();

            textInput.value = '';
        }
    });

    const redButton = document.getElementById('redButton');
    const blueButton = document.getElementById('blueButton');
    const greenButton = document.getElementById('greenButton');
    const orangeButton = document.getElementById('orangeButton');
    const purpleButton = document.getElementById('purpleButton');

    redButton.addEventListener('click', function() {
        textLabel.style.color = 'red';
    });

    blueButton.addEventListener('click', function() {
        textLabel.style.color = 'blue';
    });

    greenButton.addEventListener('click', function() {
        textLabel.style.color = 'green';
    });

    orangeButton.addEventListener('click', function() {
        textLabel.style.color = 'orange';
    });

    purpleButton.addEventListener('click', function() {
        textLabel.style.color = 'purple';
    });

    async function retrieveData() {
        
        const response = await fetch("https://67c1fcef61d8935867e4feb5.mockapi.io/users_api")
        const data = await response.json()
        console.log(textInput.value)
        for (let i = 0; i < data.length; i++){
            if (data[i].id == textInput.value){
                console.log(data)
                let {id, first_name, user_group} = data[i];
                document.getElementById("textLabel").textContent = `ID: ${id}, Name: ${first_name}, Group: ${user_group}`;
                break
            } 
            else {
                document.getElementById("textLabel").textContent = "No users were found with the provided User_ID"
            }
        }



}



</script> 
</html>
